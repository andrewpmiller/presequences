<!DOCTYPE html>
<html>
    <head>

        <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre:400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/simple.css">
        <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/prism.css">

    <body>

                <div class="logo">
                    <a href="{{ site.url }}{{ site.baseurl }}/index.html" title="Home"><img alt="Presequences" srcset="{{ site.url }}{{ site.baseurl }}/img/logo-white.svg" src="{{ site.url }}{{ site.baseurl }}/img/logo-white.png" role="heading"></a>

        <main>
            <article>
                <header class="title">
                    <time>{{ page.date | date: "%x" }}</time>
                    <h1>{{ page.title }}</h1>
                </header>
                {{ content }}
            </article>

        </main>
